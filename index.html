<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of Arijit Singh</h1>
        </div>
        <div class="songitemcontainer">
            <div class="songitem">
                <img src="./covers/0.jpg" alt="1">
                <span class="songname">Hawayen</span>
                <span class="songitemlist"></span><i id="0" class=" far songitemname  fa-play-circle"></i>
            </div>
            <div class="songitem">
                <img src="./covers/1.jpg" alt="1">
                <span class="songname">Hawayen</span>
                <span class="songitemlist"></span><i id="1" class="far songitemname fa-play-circle"></i>
            </div>
            <div class="songitem">
                <img src="./covers/2.jpg" alt="1">
                <span class="songname">Hawayen</span>
                <span class="songitemlist"></span><i id="2" class="far songitemname fa-play-circle"></i>
            </div>
            <div class="songitem">
                <img src="./covers/3.jpg" alt="1">
                <span class="songname">Hawayen</span>
                <span class="songitemlist"></span><i id="3" class="far songitemname fa-play-circle"></i>
            </div>
            <div class="songitem">
                <img src="./covers/4.jpg" alt="1">
                <span class="songname">Hawayen</span>
                <span class="songitemlist"></span><i id="4" class="far songitemname fa-play-circle"></i>
            </div>
            <div class="songitem">
                <img src="./covers/5.jpg" alt="1">
                <span class="songname">Hawayen</span>
                <span class="songitemlist"></span><i id="5" class="far songitemname fa-play-circle"></i>
            </div>
            <div class="songitem">
                <img src="./covers/6.jpg" alt="1">
                <span class="songname">Hawayen</span>
                <span class="songitemlist"></span><i id="6" class="far songitemname fa-play-circle"></i>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" class="range" id="range">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="play"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
    </div>

    

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/6f4ef67562.js" crossorigin="anonymous"></script>
</body>

</html>
